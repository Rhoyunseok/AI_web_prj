<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accounts</title>
</head>
<body>
    <div class="wrapper" style="text-align: center;">
        <h1>signup</h1>
        <form method="POST">
            <!--{% csrf_token %}-->
            ID : <br>
            <input name="username" type="text">
            <br>
            PWD: <br>

        </form>
    </div>
