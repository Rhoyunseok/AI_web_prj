{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link href="{% static 'css/signup.css' %}" rel="stylesheet" />
    <link href="{% static 'css/background.css' %}" rel="stylesheet" />
    <title>login</title>
  </head>
  <body>
    <div class="background"></div>
    <div class="content">
      <div class="page">
        <div class="header">
          <span class="title">회원가입</span>
        </div>
          <div class="wrapper">
            <h1>회원가입</h1>
            <form method="POST">
              {% csrf_token %}

              아이디 :
              <br>
              <input name="username" type="text" placeholder="아이디 입력" required>
              <br>
              비밀번호 :
              <br>
              <input name="password1" type="password" placeholder="비밀번호 입력" required>
              <br>
              비밀번호 확인 :
              <br>
              <input name="password2" type="password" placeholder="비밀번호 확인" required>
              <br>
              E-MAIL:
              <br>
              <input name="email" type="text" plcaeholder="이메일 입력" required>
              <br><br>
              <input type="submit" class="btn btn-primary" value="완료">
            </form>
        </div>
        {% include 'navbar.html' %}
      </div>
    </div>
  </body>
</html>
