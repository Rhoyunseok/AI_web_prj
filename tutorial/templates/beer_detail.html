{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'css/beer_detail.css' %}" rel="stylesheet" />
  <link href="{% static 'css/background.css' %}" rel="stylesheet" />
  <title>Document</title>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <div class="page">
      <p>Name : {{ specific_data.beer_name }}<br></p>
      <p>Country: {{ specific_data.beer_country }}<br></p>
      <p>Description: {{ specific_data.beer_description }}<br></p>
      <img src="{{ specific_data.beer_img_url }}" alt="beer_image" />
      <nav class="nav">
        <ul class="navbar">
          <li>홈</li>
          <li>술개팅</li>
          <li>마이페이지</li>
          <li>로그인</li>
        </ul>
      </nav>
    </div>
  </div>
</body>
</html>
