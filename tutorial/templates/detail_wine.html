{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'css/detail.css' %}" rel="stylesheet" />
  <link href="{% static 'css/background.css' %}" rel="stylesheet" />
  <title>Wine</title>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <div class="page">
      <p class="title">{{ specific_data.wine_name }}<br></p>
      <div class="imgback">
        <img src="{{ specific_data.wine_img_url }}" class="img" alt="wine_image" />
      </div>
      <div class="info">
        <p>카테고리: 와인 > {{ specific_data.wine_category }} </p>
        <p>생산지: {{ specific_data.wine_country }}</p>
        <p>알코올: {{ specific_data.wine_alcohol }}%</p>
        <p>당도: {{ specific_data.wine_sweetness }} </p>
        <p>안주: {{ specific_data.wine_food }} </p>
      </div>
      <div id="map"></div>
      {% include 'navbar.html' %}
    </div>
  </div>

  <script src="{% static 'js/map_wine.js' %}"></script>
</body>
</html>
