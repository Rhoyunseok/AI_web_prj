{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'css/detail.css' %}" rel="stylesheet" />
  <link href="{% static 'css/background.css' %}" rel="stylesheet" />
  <title>Custom</title>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <div class="page">
      <p class="title">{{ specific_data.custom_name }}<br></p>
      <div class="imgback">
        <img src="{{ specific_data.custom_img_url }}" class="img" alt="custom_image" />
      </div>
      <p class="heart">하트 숫자</p>
      <div class="info">
        <p>Category: 칵테일 > {{ specific_data.custom_category }} </p>
        <p>Alcohol: {{ specific_data.custom_alcohol }}</p>
        <p>Taste: {{ specific_data.custom_taste }}</p>
      </div>
      <nav class="nav">
        <ul class="navbar">
          <li>홈</li>
          <li>술개팅</li>
          <li>마이페이지</li>
          <li>로그인</li>
        </ul>
      </nav>
    </div>
  </div>
</body>
</html>
