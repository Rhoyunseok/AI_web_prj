{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'css/detail.css' %}" rel="stylesheet" />
  <link href="{% static 'css/background.css' %}" rel="stylesheet" />
  <title>Cocktail</title>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <div class="page">
      <p class="title">{{ specific_data.cocktail_name }}<br></p>
      <div class="imgback">
        <img src="{{ specific_data.cocktail_img_url }}" class="img" alt="cocktail_image" />
      </div>
      <div class="info">
        <p>카테고리: 칵테일 > {{ specific_data.cocktail_category }} </p>
        <p>알코올: {{ specific_data.cocktail_alcohol }}%</p>
        <p>향: {{ specific_data.cocktail_taste }}</p>
      </div>
      <div id="map" class="map"></div>
      {% include 'navbar.html' %}
    </div>
  </div>

  <script src="{% static 'js/map_cocktail.js' %}"></script>
</body>
</html>
