<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="./css/signup.css" rel="stylesheet" />
    <link href="../background.css" rel="stylesheet" />
    <title>login</title>
  </head>
  <body>
    <div class="background"></div>
    <div class="content">
      <div class="header">
        <button class="button">뒤로가기</button>
        <span class="title">회원가입</span>
      </div>
        <div class="wrapper">
          <h1>회원가입</h1>
          <form method="POST">
            {% csrf_token %}
            아이디 :
            <br>
            <input name="username" type="text" placeholder="아이디 입력" required>
            <br>
            비밀번호 :
            <br>
            <input name="password" type="password" placeholder="비밀번호 입력" required>
            <br>
            비밀번호 확인 :
            <br>
            <input name="password" type="password" placeholder="비밀번호 확인" required>
            <br><br>
            <input type="submit" class="btn btn-primary" value="완료">
          </form>
      </div>
      <nav class="nav">
        <ul class="navbar">
          <li>홈</li>
          <li>술개팅</li>
          <li>마이페이지</li>
          <li>로그인</li>
        </ul>
      </nav>
    </div>
  </body>
</html>
