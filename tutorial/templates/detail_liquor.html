{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'css/detail.css' %}" rel="stylesheet" />
  <link href="{% static 'css/background.css' %}" rel="stylesheet" />
  <title>Liquor</title>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <div class="page">
      <p class="title">{{ specific_data.liquor_name }}<br></p>
      <div class="imgback">
        <img src="{% static 'images/peachLiquor.png' %}" class="img" alt="liqour_image" />
      </div>
      <div class="info">
        <p>카테고리: 리큐르 > {{ specific_data.liquor_category }} </p>
        <p>가격: {{ specific_data.liquor_price }}원</p>
        <p>재료: {{ specific_data.liquor_ing }} </p>
        <p>알코올: {{ specific_data.liquor_alcohol }}%</p>
      </div>
      <div id="map"></div>
      {% include 'navbar.html' %}
    </div>
  </div>

  <script src="{% static 'js/map_liquor.js' %}"></script>
</body>
</html>
