{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'css/detail.css' %}" rel="stylesheet" />
  <link href="{% static 'css/background.css' %}" rel="stylesheet" />
  <title>Liquor</title>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <div class="page">
      <p class="title">{{ specific_data.liquor_name }}<br></p>
      <div class="imgback">
        <img src="{% static 'images/peachLiquor.png' %}" class="img" alt="liqour_image" />
      </div>
      <p class="heart">하트 숫자</p>
      <div class="info">
        <p>Category: 맥주 > {{ specific_data.beer_category }} </p>
        <p>Country: {{ specific_data.beer_country }}<br></p>
        <p>Score: {{ specific_data.beer_score }}</p>
      </div>
      <p class="descrip">Description: {{ specific_data.beer_description }}<br></p>
      <nav class="nav">
        <ul class="navbar">
          <li>홈</li>
          <li>술개팅</li>
          <li>마이페이지</li>
          <li>로그인</li>
        </ul>
      </nav>
    </div>
  </div>
</body>
</html>
