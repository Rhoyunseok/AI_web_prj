{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link href="{% static 'css/main.css' %}" rel="stylesheet" />
    <link href="{% static 'css/background.css' %}" rel="stylesheet" />
    <title>Alcoholics</title>
  </head>
  <body>
    <div class="background"></div>

    <span class="dd"></span>
    <div id="myModal" class="modal">
      <img src="{% static 'images/wine1.png' %}" width="100"  height="150" >
      <br>
      <div class="modal-content">
        <p>
         <div>이름: 헨쉬키, 헨리스 세븐</div><br>
        <div> 가격: 123,000원</div><br>
            <img src="{% static 'images/wine1des.png' %}" width="95"  height="70">
        </p>
      </div>
    </div>

    <span class="dd2"></span>
    <div id="myModal2" class="modal2">
      <img src="{% static 'images/wine2.jpg' %}" width="100"  height="150" >
      <br>
      <div class="modal-content2">
        <p>
         <div>이름: 가트, 리슬링</div><br>
        <div> 가격: 110,000원</div><br>
            <img src="{% static 'images/wine2des.png' %}" width="95"  height="70">
        </p>
      </div>
    </div>

    <span class="dd3"></span>
    <div id="myModal3" class="modal3">
      <img src="{% static 'images/wine3.png' %}" width="100"  height="150" >
      <br>
      <div class="modal-content3">
        <p>
         <div>이름: 도멘 끌로 루씰리, 투렌 레스깔레</div><br>
        <div> 가격: 75,000원</div><br>
            <img src="{% static 'images/wine3des.png' %}" width="95"  height="70">
        </p>
      </div>
    </div>




    <div class="content">
      <div class="page_main">
        <span class="title">Alcoholics</span>
        <div class="banner"></div>
        <div class="line1"></div>
        <span class="subtitle">주류 카테고리</span>
        <div class="line2"></div>
        <div class="item">
          <div class="categroup">
            <div class="cateback"></div>
            <span class="cate"><a href="{% url 'category_beer'%}">맥주</a></span>
          </div>
          <div class="categroup">
            <div class="cateback"></div>
            <span class="cate">칵테일</span>
          </div>
          <div class="categroup">
            <div class="cateback"></div>
            <span class="cate">커스텀 칵테일</span>
          </div>
          <div class="categroup">
            <div class="cateback"></div>
            <span class="cate">와인</span>
          </div>
          <div class="categroup">
            <div class="cateback"></div>
            <span class="cate">리큐르</span>
          </div>
          <div class="categroup">
            <div class="cateback"></div>
            <span class="cate">위스키</span>
          </div>
        </div>
        <nav class="nav">
          <ul class="navbar">
            <li>홈</li>
            <li>술개팅</li>
            <li>마이페이지</li>
            <li>
            {% if user.is_authenticated %}
              <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
              <li><a href="{% url 'login' %}">Login</a></li>
            {% endif %}
            <!-- </li><a href="{% url 'signup' %}">Sign Up</a></li> -->
          </ul>
        </nav>
      </div>
    </div>



    <script>
      const ddElement = document.querySelector('.dd');
      const modal = document.getElementById('myModal');

      ddElement.addEventListener('mouseover', () => {
        modal.style.display = 'block';
      });

      ddElement.addEventListener('mouseout', () => {
        modal.style.display = 'none';
      });


      const ddElement2 = document.querySelector('.dd2');
      const modal2 = document.getElementById('myModal2');

      ddElement2.addEventListener('mouseover', () => {
        modal2.style.display = 'block';
      });

      ddElement2.addEventListener('mouseout', () => {
        modal2.style.display = 'none';
      });


      const ddElement3 = document.querySelector('.dd3');
      const modal3 = document.getElementById('myModal3');

      ddElement3.addEventListener('mouseover', () => {
        modal3.style.display = 'block';
      });

      ddElement3.addEventListener('mouseout', () => {
        modal3.style.display = 'none';
      });
    </script>
  </body>
</html>
